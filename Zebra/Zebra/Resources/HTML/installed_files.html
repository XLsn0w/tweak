<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">

	<link rel="stylesheet" href="ios7.min.css">
	<script src="ios7.min.js"></script>

	<script>
		function addFile(file) {
			var newElement = document.createElement("LI");
			var textElement = document.createElement("P");
			textElement.innerHTML = file;
			textElement.style.whiteSpace = "pre-wrap";
			newElement.appendChild(textElement);
			document.getElementById("installed-files-list").appendChild(newElement);
		}
	</script>
</head>
<body>
	<main id="content">
		<h2 role="header">Installed Files</h2>
		<ul id="installed-files-list">
		</ul>
	</main>
</body>
</html>
